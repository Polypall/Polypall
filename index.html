<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Polypall</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    * { box-sizing: border-box; font-family: Arial, Helvetica, sans-serif; }
    body {
      margin: 0;
      min-height: 100vh;
      background: url("https://i.postimg.cc/J4kbZbfm/bg.png") center/cover fixed;
      display: flex;
      justify-content: center;
      color: white;
    }
    .overlay {
      width: 100%;
      background: rgba(0,0,0,0.35);
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .logo {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid white;
      box-shadow: 0 0 20px black;
    }
    h1 {
      margin-top: 15px;
      font-size: 3rem;
      text-shadow: -2px -2px 0 #000, 2px -2px 0 #000, -2px 2px 0 #000, 2px 2px 0 #000;
    }
    .card {
      background: rgba(0,0,0,0.55);
      border-radius: 18px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.7);
      max-width: 400px;
    }
    .card img {
      width: 100%;
      height: auto;
      max-height: 400px;
      object-fit: contain;
      background: #111;
      border-radius: 12px;
      margin-bottom: 12px;
      border: 2px solid white;
      display: block;
    }
    .card a {
      display: inline-block;
      margin-top: 8px;
      padding: 10px 18px;
      border-radius: 25px;
      background: white;
      color: black;
      font-weight: bold;
      text-decoration: none;
    }
    .card a:hover { background: #ddd; }
    footer { margin-top: 50px; opacity: 0.7; font-size: 0.9rem; }
  </style>
</head>
<body>
  <div class="overlay">
    <img class="logo" src="https://i.postimg.cc/W3V2QG5t/In-Shot-20251108-192211830.jpg" alt="Polypall Logo"/>
    <h1>polypall</h1>
    <div class="card">
      <img src="https://i.postimg.cc/SKWccpjp/IMG-20260116-144035097-HDR.jpg" alt="Tech-Connect"/>
      <h2><em>Tech-Connect: The Site For Inventors & Investors.</em></h2>
      <a href="https://technique-g7pp.onrender.com" target="_blank">Visit</a>
    </div>
    <footer>Â© 2026 Polypall. All rights reserved.</footer>
  </div>
</body>
</html>
